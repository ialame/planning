        # Create j_employee_group junction table
        - sql:
            sql: |
              CREATE TABLE j_employee_group (
                employee_id BINARY(16) NOT NULL,
                group_id BINARY(16) NOT NULL,
              
                PRIMARY KEY (employee_id, group_id),
              
                INDEX idx_employee_group_employee (employee_id),
                INDEX idx_employee_group_group (group_id),
              
                CONSTRAINT fk_employee_group_employee 
                  FOREIGN KEY (employee_id) REFERENCES j_employee(id) ON DELETE CASCADE ON UPDATE CASCADE,
                CONSTRAINT fk_employee_group_group 
                  FOREIGN KEY (group_id) REFERENCES j_group(id) ON DELETE CASCADE ON UPDATE CASCADE
              );

  - changeSet:
      id: 004-setup-group-triggers-minimal
      author: pokemon-card-planning
      comment: Setup triggers for name_upper maintenance
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: j_group
        - sqlCheck:
            expectedResult: 0
            sql: SELECT COUNT(*) FROM information_schema.triggers WHERE trigger_schema = DATABASE() AND trigger_name = 'tr_group_insert_name_upper'
      changes:
        # Create triggers to maintain name_upper (only if they don't exist)
        - sql:
            sql: |
              CREATE TRIGGER tr_group_insert_name_upper
              BEFORE INSERT ON j_group
              FOR EACH ROW
              SET NEW.name_upper = UPPER(NEW.name);

        - sql:
            sql: |
              CREATE TRIGGER tr_group_update_name_upper
              BEFORE UPDATE ON j_group
              FOR EACH ROW
              BEGIN
                SET NEW.name_upper = UPPER(NEW.name);
                SET NEW.modification_date = CURRENT_TIMESTAMP;
              END;

        # Update existing records to set name_upper
        - sql:
            sql: UPDATE j_group SET name_upper = UPPER(name) WHERE name_upper IS NULL OR name_upper = '';

        # Create unique index on name_upper for case-insensitive uniqueness (if not exists)
        - sql:
            sql: |
              CREATE UNIQUE INDEX IF NOT EXISTS idx_group_name_upper ON j_group (name_upper);

